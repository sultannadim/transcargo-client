<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick</title>
  </head>
  <body>
    <h1 id="first-heading">please change my text</h1>
    <button onclick="makeRed()">make red</button>
    <button id="make-green">make green</button>
    <button id="make-pink">make pink</button>
    <button id="make-orange">make orange</button>
    <button id="heading-change">change heading text</button>
    <br /><br />
    <p id="p">default text</p>
    <input id="input" type="text" />
    <button id="update">update</button>
    <script>
      // button 1
      function makeRed() {
        document.body.style.backgroundColor = "red";
      }
      //   button 2
      const greenBtn = document.getElementById("make-green");
      greenBtn.onclick = makeGreen;
      function makeGreen() {
        document.body.style.backgroundColor = "green";
      }
      //   click final method
      document
        .getElementById("make-pink")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "pink";
        });
      // another click method
      const orangeBtn = document.getElementById("make-orange");
      orangeBtn.onclick = function () {
        document.body.style.backgroundColor = "orange";
      };
      //   heading text change by click
      document
        .getElementById("heading-change")
        .addEventListener("click", function () {
          const heading = document.getElementById("first-heading");
          heading.innerText = "JA TOR TEXT CHANGE KORE DILAM !!";
        });

      // TEXT UPDATE FROM INPUT BY CLICK
      document.getElementById("update").addEventListener("click", function () {
        const input = document.getElementById("input");
        const tnputText = input.value;
        const p = document.getElementById("p");
        p.innerText = tnputText;
        input.value = "";
      });
    </script>
  </body>
</html>
