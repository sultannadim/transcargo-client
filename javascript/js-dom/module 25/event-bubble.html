<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubble</title>
  </head>
  <body id="body">
    <h1>Checking event bubble</h1>
    <section id="item-container">
      <ul id="item-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Tempora, eligendi?</li>
        <li id="item-3">Ab, accusamus?</li>
        <li id="item-4">Velit, ex!</li>
        <li id="item-5">Asperiores, accusamus!</li>
      </ul>
    </section>
    <script>
      // ==========
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item 2 clicked");
          //   event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item 2 second clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item third clicked");
        });
      //   ======
      document.getElementById("item-ul").addEventListener("click", function () {
        console.log("item ul clicked");
      });
      //   =========
      document
        .getElementById("item-container")
        .addEventListener("click", function () {
          console.log("item container clicked");
        });
      // ==========
      document.getElementById("body").addEventListener("click", function () {
        console.log("item body clicked");
      });
    </script>
  </body>
</html>
