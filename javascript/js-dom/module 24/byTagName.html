<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Of Dom</title>
    <style>
      h1 {
        color: brown;
      }
      li {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>my name is sultan nadim</h1>
    <h1>my dream is become a expert web developer</h1>
    <ul>
      <li>hello world 1</li>
      <li>hello world 2</li>
      <li>hello world 3</li>
      <li>hello world 4</li>
      <li>hello world 5</li>
    </ul>

    <script>
      const allHeading = document.getElementsByTagName("h1");
      for (heading of allHeading) {
        console.log(heading.innerHTML);
      }
      const allLi = document.getElementsByTagName("li");
      for (li of allLi) {
        console.log(li.innerHTML);
      }
    </script>
  </body>
</html>
