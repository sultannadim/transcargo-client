<!-- Dynamic style, getAttribute, setAttribute, innerText, innerHTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading" class="one two three">Hello everyone how are you all?</h1>
    <ul class="all-ans">
      <li>i am fine</li>
      <li>i am fine</li>
      <li>i am fine</li>
      <li>i am fine</li>
    </ul>
    <script>
      const mainHeading = document.getElementById("heading");
      mainHeading.style.backgroundColor = "red";
      mainHeading.style.color = "#fff";
      mainHeading.getAttribute("id");
      mainHeading.setAttribute("title", "sobai kemon acen");

      mainHeading.classList.remove("three");
      mainHeading.classList.add("four");
    </script>
  </body>
</html>
