<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 id="fruite-title">Here is some food for you</h1>
      <ul>
        <li class="fruite">mango</li>
        <li class="fruite">apple</li>
        <li class="fruite">orange</li>
        <li>lici</li>
      </ul>
    </section>
    <script>
      const title = document.getElementById("fruite-title");
      console.log(title.innerText);
      const fruites = document.getElementsByClassName("fruite");
      for (fruite of fruites) {
        console.log(fruite.innerText);
      }
    </script>
  </body>
</html>
